<ion-menu [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      Menu 1
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-button (click)="cerrarMenu()" block>Cerrar Menu 1</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-navbar #mycontent>
    <ion-buttons start>
      <button ion-button (click)="nuevoDato()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="abrirMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-button (click)="segundoPlano()" block>iniciarBackground</button>
      <button ion-button (click)="detenerSegundoPlano()" block>detenerBackground</button>
      <ion-item>
          <ion-label primary floating>Nombre</ion-label>   
          <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-label>Hello {{nombre}}!</ion-label>
      <ion-label>{{estado}}</ion-label>
  </ion-list>
  <ion-list>
    <ion-item-sliding *ngFor='let dato of datos | async'>
      <ion-item>
        <ion-label>{{dato.title}}</ion-label>
        <ion-checkbox (ionChange)="actualizarDato(dato)" [checked]="dato.done"></ion-checkbox>
      </ion-item>
        <ion-item-options>
        <button ion-button danger (click)="eliminarDato(dato)">
          Eliminar
        </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
